<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VambaMatrix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(45deg, #6a0dad, #000428);
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: background 1s ease;
            animation: backgroundColorChange 20s infinite alternate;
        }

        @keyframes backgroundColorChange {
            0% {
                background: linear-gradient(45deg, #6a0dad, #000428);
            }
            50% {
                background: linear-gradient(45deg, #000428, #6a0dad);
            }
            100% {
                background: linear-gradient(45deg, #6a0dad, #000428);
            }
        }

        /* 3D пространство комнаты */
        .room {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
        }

        /* Визуальные элементы внутри комнаты */
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            transform-style: preserve-3d;
            animation: rotateScene 5s infinite linear;
        }

        .cube-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-30deg);
        }

        .cube div {
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #8e44ad;
        }

        .cube .front  { transform: rotateY(  0deg) translateZ(200px); }
        .cube .back   { transform: rotateY(180deg) translateZ(200px); }
        .cube .left   { transform: rotateY(-90deg) translateZ(200px); }
        .cube .right  { transform: rotateY( 90deg) translateZ(200px); }
        .cube .top    { transform: rotateX( 90deg) translateZ(200px); }
        .cube .bottom { transform: rotateX(-90deg) translateZ(200px); }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* Плавное появление текста */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            text-align: center;
            font-size: 2rem;
            z-index: 10;
            position: relative;
            animation: fadeIn 3s ease-in-out forwards;
        }

        .content h1 {
            font-size: 6rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.2);
            animation: fadeIn 3s ease-in-out forwards;
        }

        .content p {
            font-size: 1.5rem;
            color: #ddd;
            margin-top: 20px;
        }

        /* Меню сверху */
        .menu {
            position: absolute;
            top: 120px; /* Опустим меню вниз */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 80%;
            padding: 20px 0;
            z-index: 100;
            opacity: 0;
            animation: showMenu 2s forwards;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        @keyframes showMenu {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .menu a {
            color: #fff;
            font-size: 1.5rem;
            padding: 15px 30px;
            text-decoration: none;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .menu a:hover {
            background-color: #8e44ad;
            transform: scale(1.1);
        }

        /* Анимации для фоновых элементов */
        @keyframes backgroundRotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #6a0dad, #000428);
            animation: backgroundRotation 60s infinite linear;
            z-index: -1;
        }

        /* Вращающиеся планеты */
        .planet {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: rotatePlanet 10s infinite linear;
        }

        .planet1 {
            top: 20%;
            left: 10%;
            animation-duration: 12s;
            background-color: rgba(255, 0, 0, 0.5);
        }

        .planet2 {
            top: 40%;
            left: 80%;
            animation-duration: 15s;
            background-color: rgba(0, 255, 0, 0.5);
        }

        .planet3 {
            top: 60%;
            left: 30%;
            animation-duration: 18s;
            background-color: rgba(0, 0, 255, 0.5);
        }

        @keyframes rotatePlanet {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Отзывчивость для мобильных устройств */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 4rem; /* Уменьшаем размер заголовка */
            }

            .content p {
                font-size: 1.2rem; /* Уменьшаем размер текста */
            }

            .menu {
                flex-direction: column;
                width: 90%;
                padding: 10px 0;
            }

            .menu a {
                font-size: 1.2rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 3rem; /* Еще больше уменьшаем размер заголовка */
            }

            .content p {
                font-size: 1rem; /* Еще больше уменьшаем размер текста */
            }

            .menu a {
                font-size: 1rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="background-animation"></div>

<div class="room">
    <div class="scene">
        <div class="cube-container">
            <div class="cube">
                <div class="front"></div>
                <div class="back"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <h1>Добро пожаловать в Вамба Matrix 13</h1>
    <p>Погрузись в мир матрицы с неограниченными возможностями</p>
</div>

<!-- Меню сверху -->
<div class="menu">
    <a href="CyberVambaPip2077.html">Перейти на CyberVambaPip2077</a>
    <a href="#">Вкладка 2</a>
    <a href="#">Вкладка 3</a>
    <a href="#">Вкладка 4</a>
    <a href="#">Вкладка 5</a>
    <a href="#">Вкладка 6</a>
    <a href="#">Вкладка 7</a>
</div>

<!-- Вращающиеся планеты -->
<div class="planet planet1"></div>
<div class="planet planet2"></div>
<div class="planet planet3"></div>

<script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    // Устанавливаем размеры canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = '01'; // Символы, которые будут использоваться для "кода"
    const fontSize = 16;
    const columns = canvas.width / fontSize; // Количество столбцов
    const drops = [];

    // Заполняем массив drops
    for (let i = 0; i < columns; i++) {
        drops.push(0);
    }

    // Анимация
    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Полупрозрачный черный фон для эффекта размытия
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#8e44ad'; // Фиолетовый цвет для текста
        ctx.font = `${fontSize}px monospace`;

        // Для каждого столбца
        for (let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            // Перезапуск капель
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }

            drops[i]++;
        }
    }

    // Повторная отрисовка анимации
    setInterval(drawMatrix, 35);
</script>

</body>
</html>
