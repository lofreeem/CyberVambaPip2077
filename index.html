    <!-- Three.js and Post-processing Scripts from jsdelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    
    <!-- The loading order is critical for these files due to inter-dependencies. -->
    
    <!-- 1. Load the core composer first, as it defines THREE.Pass, which other passes extend. -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>

    <!-- 2. Load all necessary shaders. These are often dependencies for the passes. -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/FilmShader.js"></script>
    
    <!-- 3. Load the passes. They depend on THREE.Pass (from EffectComposer) and potentially shaders. -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/FilmPass.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap');

        :root {
            --matrix-green: #00ff41;
            --hologram-blue: #00e5ff;
            --background-dark: #000;
            --font-primary: 'Orbitron', sans-serif;
            --font-secondary: 'Roboto Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            background: var(--background-dark);
            font-family: var(--font-primary);
            color: white;
            overflow: hidden;
        }

        /* --- Layers --- */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #webgl-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .ui-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.6) 70%, rgba(0,0,0,0.8) 100%);
            opacity: 0;
            animation: fadeInUI 1s 3.5s ease-out forwards;
        }

        @keyframes fadeInUI {
            to { opacity: 1; }
        }
        
        /* --- Custom Cursor --- */
        .cursor {
            position: fixed;
            z-index: 9999;
            pointer-events: none;
            border-radius: 50%;
            transition: transform 0.1s ease-out, opacity 0.3s ease;
            transform-origin: center center;
        }
        .cursor-ring {
            width: 30px;
            height: 30px;
            border: 2px solid var(--hologram-blue);
            box-shadow: 0 0 10px var(--hologram-blue), inset 0 0 10px var(--hologram-blue);
        }
        .cursor-dot {
            width: 6px;
            height: 6px;
            background-color: var(--hologram-blue);
            transition: transform 0.2s ease-in-out;
        }
        .cursor-trail {
             width: 6px;
            height: 6px;
            background-color: var(--hologram-blue);
            opacity: 0.5;
            transition: all 0.3s ease-out;
        }

        /* --- UI Elements --- */
        .main-title {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 15px var(--hologram-blue), 0 0 30px var(--hologram-blue), 0 0 50px var(--hologram-blue);
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            text-shadow: 0 0 5px var(--hologram-blue);
            line-height: 1.6;
            font-family: var(--font-secondary);
        }

        .menu {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .menu a {
            color: #fff;
            font-size: 1rem;
            padding: 12px 24px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 229, 255, 0.3);
            background: rgba(0, 229, 255, 0.05);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 5px var(--hologram-blue);
        }

        .menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 229, 255, 0.5), transparent);
            transition: left 0.5s;
        }
        
        .menu a:hover::before {
            left: 100%;
        }

        .menu a:hover {
            color: var(--background-dark);
            background: var(--hologram-blue);
            box-shadow: 0 0 20px var(--hologram-blue);
            transform: translateY(-3px) scale(1.05);
        }

        /* --- Boot Sequence --- */
        #boot-sequence {
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--matrix-green);
            font-family: var(--font-secondary);
            font-size: 1.2rem;
            flex-direction: column;
            animation: fadeOutBoot 1s 3s forwards;
        }

        @keyframes fadeOutBoot {
            to { opacity: 0; pointer-events: none; }
        }

        #boot-text {
            white-space: pre;
        }
        
        #progress-bar-container {
            width: 50%;
            max-width: 400px;
            height: 20px;
            border: 1px solid var(--matrix-green);
            margin-top: 20px;
            padding: 2px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--matrix-green);
            transition: width 0.1s linear;
        }
        
        /* --- HUD Elements --- */
        .hud-element {
            position: fixed;
            z-index: 5;
            color: var(--hologram-blue);
            opacity: 0.5;
            font-family: var(--font-secondary);
        }

        #data-stream {
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 150px;
            font-size: 0.7rem;
            overflow: hidden;
            border: 1px solid rgba(0, 229, 255, 0.2);
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(2px);
        }
        #data-stream p {
            margin: 0;
            line-height: 1.4;
        }

        .corner-bracket {
            position: fixed;
            width: 40px;
            height: 40px;
            border-style: solid;
            border-color: rgba(0, 229, 255, 0.3);
            z-index: 5;
        }
        .top-left { top: 20px; left: 20px; border-width: 2px 0 0 2px; }
        .top-right { top: 20px; right: 20px; border-width: 2px 2px 0 0; }
        .bottom-left { bottom: 20px; left: 20px; border-width: 0 0 2px 2px; }
        .bottom-right { bottom: 20px; right: 20px; border-width: 0 2px 2px 0; }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .main-title { font-size: 3rem; }
            .subtitle { font-size: 1rem; }
            .menu { flex-direction: column; align-items: center; gap: 15px; margin-top: 30px; }
            .menu a { width: 80%; max-width: 300px; font-size: 0.9rem; padding: 15px; }
            #data-stream, .corner-bracket { display: none; }
        }

        @media (max-width: 480px) {
            .main-title { font-size: 2.2rem; }
            .subtitle { font-size: 0.9rem; }
        }

    </style>

<body>

    <canvas id="matrix-canvas"></canvas>
    <div id="webgl-container"></div>

    <div id="boot-sequence">
        <div id="boot-text"></div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div class="ui-container">
        <div class="content">
            <h1 id="main-title" class="main-title"></h1>
            <p class="subtitle">A digital frontier. A new reality. The system is booting. Your consciousness is the key.</p>
        </div>
        <nav class="menu">
            <a href="13.html">SYSTEM_K13</a>
            <a href="CyberVambaPip2077.html">CyberVambaPip2077</a>

        </nav>
    </div>
    
    <div class="corner-bracket top-left"></div>
    <div class="corner-bracket top-right"></div>
    <div class="corner-bracket bottom-left"></div>
    <div class="corner-bracket bottom-right"></div>

    <div id="data-stream" class="hud-element"></div>

    <div id="cursor-ring" class="cursor cursor-ring"></div>
    <div id="cursor-dot" class="cursor cursor-dot"></div>
    
    <audio id="audio-hover" src="https://www.soundjay.com/buttons/sounds/button-4.mp3" preload="auto"></audio>
    <audio id="audio-click" src="https://www.soundjay.com/buttons/sounds/button-21.mp3" preload="auto"></audio>
    <audio id="audio-ambient" src="https://www.soundjay.com/ambient/sounds/machine-room-1.mp3" loop preload="auto"></audio>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const VambaMatrix = {};

        VambaMatrix.Audio = (() => {
            const sounds = {
                hover: document.getElementById('audio-hover'),
                click: document.getElementById('audio-click'),
                ambient: document.getElementById('audio-ambient'),
            };
            sounds.hover.volume = 0.3;
            sounds.click.volume = 0.5;
            sounds.ambient.volume = 0.1;
            const play = (soundId) => {
                const sound = sounds[soundId];
                if (sound) {
                    sound.currentTime = 0;
                    sound.play().catch(e => {});
                }
            };
            const startAmbient = () => {
                const start = () => {
                    sounds.ambient.play().catch(e => {});
                    document.body.removeEventListener('click', start);
                    document.body.removeEventListener('keydown', start);
                };
                document.body.addEventListener('click', start);
                document.body.addEventListener('keydown', start);
            };
            return { play, startAmbient };
        })();

        VambaMatrix.MatrixRain = (() => {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            let columns, drops;
            const chars = 'アァカサタナハマヤャラワガザダバパイキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン01';
            const fontSize = 16;
            
            const setup = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                columns = Math.floor(canvas.width / fontSize);
                drops = Array(columns).fill(1).map(() => Math.random() * canvas.height);
            };

            const draw = () => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = `${fontSize}px monospace`;

                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    const y = drops[i] * fontSize;
                    
                    ctx.fillStyle = '#00280a';
                    ctx.fillText(text, i * fontSize, y);
                    
                    if (y > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            };
            
            window.addEventListener('resize', setup);
            return { setup, draw };
        })();
        
        VambaMatrix.Scene3D = (() => {
            const container = document.getElementById('webgl-container');
            let scene, camera, renderer, tesseract, particles, composer;
            const mouse = new THREE.Vector2();

            const init = () => {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
                camera.position.z = 5;

                renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);
                
                // Tesseract
                const createTesseract = () => {
                    const outerCube = new THREE.BoxGeometry(2.5, 2.5, 2.5);
                    const innerCube = new THREE.BoxGeometry(1.2, 1.2, 1.2);
                    const edgesOuter = new THREE.EdgesGeometry(outerCube);
                    const edgesInner = new THREE.EdgesGeometry(innerCube);
                    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00e5ff, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending });
                    const outerLines = new THREE.LineSegments(edgesOuter, lineMaterial);
                    const innerLines = new THREE.LineSegments(edgesInner, lineMaterial);
                    tesseract = new THREE.Group();
                    tesseract.add(outerLines);
                    tesseract.add(innerLines);
                    for(let i = 0; i < 8; i++) {
                        const start = new THREE.Vector3().fromBufferAttribute(outerCube.attributes.position, i);
                        const end = new THREE.Vector3().fromBufferAttribute(innerCube.attributes.position, i);
                        const geometry = new THREE.BufferGeometry().setFromPoints([start, end]);
                        const line = new THREE.Line(geometry, lineMaterial);
                        tesseract.add(line);
                    }
                    scene.add(tesseract);
                };

                // Particle Nebula
                const createParticles = () => {
                    const particleCount = 10000;
                    const particlesGeo = new THREE.BufferGeometry();
                    const posArray = new Float32Array(particleCount * 3);
                    for(let i = 0; i < particleCount * 3; i++) {
                        posArray[i] = (Math.random() - 0.5) * 10;
                    }
                    particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                    const particleMaterial = new THREE.PointsMaterial({
                        size: 0.005,
                        color: 0x00e5ff,
                        blending: THREE.AdditiveBlending,
                        transparent: true,
                        opacity: 0.7
                    });
                    particles = new THREE.Points(particlesGeo, particleMaterial);
                    scene.add(particles);
                };

                // Post-processing
                const setupPostProcessing = () => {
                    composer = new THREE.EffectComposer(renderer);
                    const renderPass = new THREE.RenderPass(scene, camera);
                    composer.addPass(renderPass);
                    
                    const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.4, 0.85);
                    composer.addPass(bloomPass);

                    const filmPass = new THREE.FilmPass(0.35, 0.025, 648, false);
                    composer.addPass(filmPass);
                };

                createTesseract();
                createParticles();
                setupPostProcessing();

                window.addEventListener('resize', onWindowResize);
                document.addEventListener('mousemove', onMouseMove);
            };

            const onWindowResize = () => {
                const width = container.clientWidth;
                const height = container.clientHeight;
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
                composer.setSize(width, height);
            };
            
            const onMouseMove = (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            };

            const animate = () => {
                if(tesseract) {
                    tesseract.rotation.x += 0.001;
                    tesseract.rotation.y += 0.0015;
                    tesseract.rotation.z -= 0.0005;
                    particles.rotation.y += 0.0002;
                    
                    camera.position.x += (mouse.x * 0.5 - camera.position.x) * 0.02;
                    camera.position.y += (-mouse.y * 0.5 - camera.position.y) * 0.02;
                    camera.lookAt(scene.position);
                }
                composer.render();
            };

            return { init, animate };
        })();
        
        VambaMatrix.UI = (() => {
            const initCursor = () => {
                const cursorRing = document.getElementById('cursor-ring');
                const cursorDot = document.getElementById('cursor-dot');
                const trailNodes = Array.from({length: 5}, () => {
                    const node = document.createElement('div');
                    node.className = 'cursor cursor-trail';
                    document.body.appendChild(node);
                    return node;
                });
                let positions = trailNodes.map(() => ({x: -100, y: -100}));

                document.addEventListener('mousemove', e => {
                    cursorRing.style.transform = `translate(${e.clientX - 15}px, ${e.clientY - 15}px)`;
                    cursorDot.style.transform = `translate(${e.clientX - 3}px, ${e.clientY - 3}px)`;
                    
                    positions.unshift({x: e.clientX, y: e.clientY});
                    positions.pop();

                    trailNodes.forEach((node, index) => {
                        const pos = positions[index];
                        node.style.transform = `translate(${pos.x - 3}px, ${pos.y - 3}px)`;
                        node.style.opacity = 1 - (index + 1) / (trailNodes.length + 2);
                    });
                });
            };

            const initTextScramble = () => {
                const titleEl = document.getElementById('main-title');
                const targetText = 'VambaMatrix 13';
                const chars = '!<>-_\\/[]{}—=+*^?#_';
                let frame = 0, frameRequest;
                const scramble = () => {
                    let currentText = '';
                    let allDone = true;
                    for (let i = 0; i < targetText.length; i++) {
                        const progress = frame / (i * 3 + 10);
                        if (progress >= 1 || targetText[i] === ' ') {
                            currentText += targetText[i];
                        } else {
                            currentText += chars[Math.floor(Math.random() * chars.length)];
                            allDone = false;
                        }
                    }
                    titleEl.textContent = currentText;
                    if (!allDone) {
                        frame++;
                        frameRequest = requestAnimationFrame(scramble);
                    }
                };
                setTimeout(() => requestAnimationFrame(scramble), 1000);
            };
            
            const initSoundEvents = () => {
                document.querySelectorAll('a').forEach(el => {
                    el.addEventListener('mouseenter', () => VambaMatrix.Audio.play('hover'));
                    el.addEventListener('click', () => VambaMatrix.Audio.play('click'));
                });
            };
            
            const initBootSequence = () => {
                const textEl = document.getElementById('boot-text');
                const barEl = document.getElementById('progress-bar');
                const lines = [
                    'VAMBA_OS v13.0 BOOTSTRAP...',
                    'KERNEL INTEGRITY CHECK... [PASS]',
                    'MOUNTING VFS... [OK]',
                    'LOADING NEURAL_DRIVERS... [DONE]',
                    'INITIATING CONNECTION TO MATRIX...',
                    'HANDSHAKE... [OK]',
                    'SYNCING CONSCIOUSNESS...',
                ];
                let lineIndex = 0;
                let charIndex = 0;

                const typeLine = () => {
                    if (lineIndex < lines.length) {
                        if (charIndex < lines[lineIndex].length) {
                            textEl.innerHTML += lines[lineIndex].charAt(charIndex);
                            charIndex++;
                            setTimeout(typeLine, 20);
                        } else {
                            textEl.innerHTML += '\n';
                            lineIndex++;
                            charIndex = 0;
                            setTimeout(typeLine, 200);
                        }
                    }
                };
                
                let progress = 0;
                const updateProgress = setInterval(() => {
                    progress += 1;
                    barEl.style.width = `${progress}%`;
                    if(progress >= 100) clearInterval(updateProgress);
                }, 25);
                
                typeLine();
            };

            const initDataStream = () => {
                const streamEl = document.getElementById('data-stream');
                const prefixes = ["SYS", "MEM", "CPU", "NET", "DAT", "SEC"];
                const generateLine = () => {
                    const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
                    const code = `0x${(Math.random() * 0xFFFFFF << 0).toString(16).padStart(6, '0').toUpperCase()}`;
                    const status = Math.random() > 0.8 ? "FAIL" : "OK";
                    return `<p style="color: ${status === 'FAIL' ? '#ff4141' : 'inherit'};">[${prefix}] ${code} ... [${status}]</p>`;
                };
                setInterval(() => {
                    streamEl.innerHTML = generateLine() + streamEl.innerHTML;
                    if(streamEl.children.length > 20) {
                        streamEl.removeChild(streamEl.lastChild);
                    }
                }, 500);
            };

            const init = () => {
                initCursor();
                initSoundEvents();
                initBootSequence();
                initDataStream();
                // Delay scramble until UI is visible
                setTimeout(initTextScramble, 3500);
            };

            return { init };
        })();

        function animate() {
            requestAnimationFrame(animate);
            VambaMatrix.MatrixRain.draw();
            VambaMatrix.Scene3D.animate();
        }

        function init() {
            VambaMatrix.Audio.startAmbient();
            VambaMatrix.MatrixRain.setup();
            VambaMatrix.Scene3D.init();
            VambaMatrix.UI.init();
            animate();
            console.log("VambaMatrix Core Systems: ONLINE");
        }
        
        init();
    });
    </script>
